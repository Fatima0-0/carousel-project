<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel</title>
   <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
  #c1{
    position:relative;
    width:300px;
/*     margin:150px 250px 150px 150px; */
    align-content:center;
  }
</style>

  
</head>
<body style="background-color:yellow;">
 
  <div class="container">
     <h1><u>My Album</u></h1>
    <div class="carousel slide" id="c1" data-ride="carousel">
      <ol class="carousel-indicators">
   <li data-target="#c1" data-slide-to="0" class="active"></li>
        <li data-target="#c1" data-slide-to=1"></li>
        <li data-target="#c1" data-slide-to="2"></li>
        <li data-target="#c1" data-slide-to="3"></li>
        <li data-target="#c1" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
     <div class="item active">
       <img src="img1.jpg" alt="img1" width="500px">
     </div>
 <div class="item">
       <img src="img2.jpg" alt="img2" width="500px">
     </div>
 <div class="item">
       <img src="img3.jpg" alt="img3" width="500px">
     </div>
 <div class="item">
       <img src="img4.jpg" alt="img4" width="500px">
     </div>
 <div class="item">
       <img src="img5.jpg" alt="img5" width="500px">
     </div> </div>
        <a href="#c1" class="carousel control-left" data-slide="previous">
          <span class="glyphicon glyphicon-circle-arrow-left">prev</span>
          <span class="sr-only">prev</span>
        </a>
        <a href="#c1" class="carousel control-right" data-slide="next">
          <span class="glyphicon glyphicon-circle-arrow-right">Next</span>
          <span class="sr-only">next</span>
        </a>
    
   </div>
  </div>
</body>
</html>
